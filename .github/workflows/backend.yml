name: Artisan Dashboard Backend
on:
  push:
    paths:
      - "graphql/**/*"
env:
  PROJECT_ID: artisan-playground
  RUN_REGION: asia-southeast1
  #REPO_NAME: ${{ github.event.repository.name }}
  REPO_NAME: artisan-dashboard
  REPO_OWNER: ${{ github.event.repository.owner.login }}
  SA: ${{ secrets.SA_ARTISAN_PLAYGROUND }}
jobs:
  deploy:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: nelonoel/branch-name@v1
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "latest"
          service_account_key: ${{ env.SA }}
          project_id: ${{ env.PROJECT_ID }}
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      # - run: ./build.sh app-vue
      - uses: satackey/action-docker-layer-caching@v0.0.8
        # Ignore the failure of a step and avoid terminating the job.
        continue-on-error: true
        with:
          key: foo-docker-cache-{hash}
          restore-keys: |
            foo-docker-cache-
      - uses: satackey/action-docker-layer-caching@v0.0.8
      - name: Local Build
        run: |-
          pushd graphql
          gcloud auth configure-docker
          docker build -t "gcr.io/$PROJECT_ID/$REPO_NAME:${GITHUB_RUN_NUMBER}" .
      - run: docker push "gcr.io/$PROJECT_ID/$REPO_NAME:${GITHUB_RUN_NUMBER}"
      # - run: |
      #     gcloud builds submit \
      #         --tag gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_RUN_NUMBER --verbosity=debug
      - run: |
          gcloud run deploy $BRANCH_NAME-$REPO_NAME-backend \
          --quiet \
          --region $RUN_REGION \
          --image gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_RUN_NUMBER \
          --platform managed \
          --allow-unauthenticated
      - run: |
      #     # docker build -t
      - run: |
          echo "hello world :)"
